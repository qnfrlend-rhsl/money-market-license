<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>License Lookup</title>
<style>
body { font-family: Arial; padding:40px; }
input, button { padding:10px; margin:5px; }
#result { margin-top:20px; font-size:18px; color:green; }
</style>
</head>
<body>

<h2>라이선스 조회 (이름으로)</h2>

<input id="owner" placeholder="사용자 이름 입력">
<button onclick="lookup()">조회</button>

<div id="result"></div>

<script>
async function lookup(){
    const owner = document.getElementById("owner").value;
    if(!owner) return alert("사용자 이름을 입력하세요");

    const res = await fetch("/admin/find-license", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ owner })
    });

    const data = await res.json();
    const div = document.getElementById("result");

    if(data.success){
        div.innerHTML = data.licenses.map(l => 
            `키: <b>${l.key}</b> / 발급일: ${l.created_at}`
        ).join("<br>");
    } else {
        div.innerText = "해당 사용자의 라이선스가 없습니다.";
    }
}
</script>

</body>
</html>
